config:
  payload:
    path: "fake_data_addToCart.csv"
    fields: 
      - "createOrderDto"
      - "req"

scenarios:
  - name: "4-1. [Orders][purchase(이름 바꿔야 함)] 100,000VUs"
    flow:
      - loop:
        - post:
            url: "/orders"
          cookie:
            authorization: "{{ accessToken }}"
            json:
              createOrderDto: "{{ createOrderDto }}"