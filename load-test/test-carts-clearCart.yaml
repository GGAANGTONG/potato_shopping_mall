config:
  # This is a test server run by team Artillery
  # It's designed to be highly scalable
  target: 'http://localhost:3000/api'
  phases:
    - duration: 60
      arrivalRate: 50
      rampTo: 100
      name: Warm up phase
    - duration: 60
      arrivalRate: 100
      rampTo: 150
      name: Ramp up load
    - duration: 30
      arrivalRate: 100
      rampTo: 30
      name: Spike phase
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  # plugins:
  #     ensure: {}
  #     apdex: {}
  #     metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
      thresholds:
        - http.response_time.p99: 100
        - http.response_time.p95: 75
  payload:
    path: "fake_data_cart.csv"
    fields: 
        - "cartId"
        - "goodsId"
        - "createCartDtoCtCount"
        - "updateCount"
        - "accessToken"


scenarios:
  - name: "3-5. [Carts][clearCart] - 10,000VUs"
    flow:
      - loop:
        - delete:
            url: "/cart/clear"
          cookie:
            authorization: "{{ accessToken }}"